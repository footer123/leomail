<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #004578;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .logout-button {
            background-color: transparent;
            color: #004578;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .logout-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <label>
        <input type="checkbox" id="enable" />
        Enable Feature
    </label>
    <label>
        Blacklist:
        <textarea id="blacklist"></textarea>
    </label>
    <button id="saveButton">Save</button>
    <button id="logoutButton" class="logout-button">Logout</button>
</div>
</body>
</html>
