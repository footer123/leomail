<!DOCTYPE html>
<html>
<head>
    <title>Email Contacts</title>
    <style>
        /* CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            flex: 0 0 200px;
            background-color: #0078D4;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .contact-list {
            margin-top: 30px;
            list-style-type: none;
            padding: 0;
        }

        .contact-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            color: white;
            cursor: pointer;
        }

        .contact-item:hover {
            background-color: #004578;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Email Contacts</h2>
        <ul class="contact-list">
            <li class="contact-item" onclick="showContactDetails('John Doe')">John Doe</li>
            <li class="contact-item" onclick="showContactDetails('Jane Smith')">Jane Smith</li>
            <li class="contact-item" onclick="showContactDetails('Mike Johnson')">Mike Johnson</li>
            <!-- 添加更多联系人项 -->
        </ul>
    </div>
    <div class="content">
        <!-- 联系人详情部分 -->
        <div id="contactDetails">
            <h3>Contact Details</h3>
            <p>Please select a contact to view details.</p>
        </div>
    </div>
</div>

<script>
    // 数据数组，用于存储联系人信息
    var contacts = [
        { name: 'John Doe', email: 'john.doe@example.com', phone: '123-456-7890' },
        { name: 'Jane Smith', email: 'jane.smith@example.com', phone: '987-654-3210' },
        { name: 'Mike Johnson', email: 'mike.johnson@example.com', phone: '456-789-1230' }
        // 添加更多联系人
    ];

    // 显示联系人详细信息
    function showContactDetails(name) {
        var contact = findContactByName(name);
        if (contact) {
            var contactDetails = document.getElementById('contactDetails');
            contactDetails.innerHTML = `
          <h3>Contact Details</h3>
          <p>Name: ${contact.name}</p>
          <p>Email: ${contact.email}</p>
          <p>Phone: ${contact.phone}</p>
        `;
        }
    }

    // 根据联系人名称查找联系人
    function findContactByName(name) {
        return contacts.find(function(contact) {
            return contact.name === name;
        });
    }
</script>
</body>
</html>
